<!DOCTYPE html>
<html lang="en-Us">
<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
      <p>Welcome to the Pizza Parlor! Customize which pizza you want to order and will give you the price!</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="order">
          <h2>Size</h2>
          <select class="form-control" id="size">
            <option value="1">Small: $5.00</option>
            <option value="2">Medium: $7.00</option>
            <option value="3">Large: $10.00</option>
          </select>
          <h2>Toppings: +$0.50 per topping.</h2>
          <div class="form-group">
            <input type="checkbox" name="toppings" value="1">Pepperoni<br>
            <input type="checkbox" name="toppings" value="2"> Cheese<br>
            <input type="checkbox" name="toppings" value="3"> Ham<br>
            <input type="checkbox" name="toppings" value="4"> Peppers<br>
          </div>
          <br>
          <button type="submit" class="btn">Order</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="show-price">
          <h2>Price of Order:</h2>
          <div id="total-price">
            
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <img src="img/pizza1.jpg" alt="A photo of pepperoni pizza.">
    <div id="img-two">
      <img src="img/pizza2.jpg" alt="A photo of cheese pizza.">
    </div>
  </div>
</body>
</html>
