<!DOCTYPE html>
<html lang="en-Us">
<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scritps.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <p>Welcome to the Pizza Parlor! Customize which pizza you want to order and will give you the price!</p>
    <form id="order">
      <h2>Size</h2>
      <select class="form-control" id="size">
        <option value="1">Small: $5.00</option>
        <option value="2">Medium: $7.00</option>
        <option value="3">Large: $10.00</option>
      </select>
      <h2>Toppings</h2>
      <select class="form-control" id="toppings">
        <option value="1">Cheese: $2.00</option>
        <option value="2">Pepperoni: $4.00</option>
        <option value="3">Ham: $6.00</option>
        <option value="4">Peppers: $8.00</option>
      </select>
      <button type="submit" class="btn">Order</button>
    </form>
  </div>
</body>
</html>
